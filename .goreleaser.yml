version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...
    - make fmt
    - make lint || true  # Don't fail release for minor linting issues

builds:
  - skip: true  # This is a library, not a binary

archives:
  - format: tar.gz
    files:
      - README.md
      - docs/CHANGELOG.md
      - LICENSE
      - docs/PERFORMANCE.md
      - docs/**/*
      - examples/**/*
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - '^build:'
      - merge conflict
      - Merge pull request

